    <section class="mt-5">
      <div class="container p-3">
        <h2>Contact Details</h2>
        <br />
        <div class="row">
          <div class="col-md-6 p-5 border border-warning-subtle">
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Enter Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="First Name & Last Name"
                />
              </div>
              <div class="col-md-6">
                <label for="inputNumber" class="form-label">Phone No.</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputNumber"
                  placeholder="92095XXXXX"
                />
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="xyz123@gmail.com"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Keep Strong Password"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="1234 Main St"
                />
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Apartment, studio, or floor"
                />
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Maharashtra</option>
                  <option>Delhi</option>
                  <option>Madhyapradesh</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">City</label>
                <!-- <input type="text" class="form-control" id="inputCity" /> -->
                <select class="form-select" id="inputState">
                  <option selected>Latur</option>
                  <option>Mumbai</option>
                  <option>Pune</option>
                </select>
              </div>

              <div class="col-md-2">
                <label for="inputPinCode" class="form-label">Pin Code</label>
                <input type="text" class="form-control" id="inputPinCode" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>

          <div class="col-md-6 p-5">
            <h2 class="m-3 mt-0">Reach Us</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3781.0507256524816!2d73.78714607465439!3d18.616788066229105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9aa04fec21d%3A0x421996f0973b1bc1!2sKalewadi!5e0!3m2!1sen!2sin!4v1751873507455!5m2!1sen!2sin"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

      <div class="col-md-6"></div>
      <div class="col-md-6"></div>
